<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center mb-4">Car Price Prediction</h2>
        <form action="/predict" method="post">

            <div class="mb-3">
                <label class="form-label">Year:</label>
                <input type="number" name="Year" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Present Price (Lakhs):</label>
                <input type="number" name="Present_Price" class="form-control" step="0.01" required>
            </div>

            <div class="mb-3">
                <label class="form-label">KMs Driven:</label>
                <input type="number" name="Kms_Driven" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Fuel Type:</label>
                <select name="Fuel_Type" class="form-select">
                    <option value="0">Petrol</option>
                    <option value="1">Diesel</option>
                    <option value="2">CNG</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Seller Type:</label>
                <select name="Seller_Type" class="form-select">
                    <option value="0">Dealer</option>
                    <option value="1">Individual</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Transmission:</label>
                <select name="Transmission" class="form-select">
                    <option value="0">Manual</option>
                    <option value="1">Automatic</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Owner (0/1/2):</label>
                <input type="number" name="Owner" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Predict Price</button>
            </div>
        </form>

        {% if prediction %}
        <div class="alert alert-success text-center mt-4">
            <h4>{{ prediction }}</h4>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
